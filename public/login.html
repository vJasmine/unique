<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <title>login</title>
</head>
<body>
    <header id="header" class="container"></header>
    <div id="login" class="container">
        <!-- 背景图片 -->
        <div class="mt-5">
            <!-- 白色区域 -->
            <div class="bg-white h-75">
                <ul id="zh_login">
                    <li class="mt-3">
                        <span>会员登录</span>
                        <img title="扫码登录" src="img/login/er.png">
                    </li>
                    <li class="name mt-2">
                        <img src="img/login/user.png">
                        <input type="text" name="uname" placeholder="用户名/邮箱/手机号"/>
                    </li>
                    <li class="pwd mt-4">
                        <img src="img/login/pwd.png">
                        <input type="password" name="upwd" />
                    </li>
                    <li class="fail">
                        <!-- <img src="img/login/Error.png"/> -->
                        <!-- <span>登录失败，用户名或密码错误</span> -->
                    </li>
                    <li class="forget d-flex justify-content-between">
                        <span>
                            <input type="checkbox" /> 记住密码
                        </span>
                        <span><a href="#">忘记密码?</a></span>
                    </li>
                    <li class="btn_login mt-1 border-0">
                        <input type="button" value="登录" />
                    </li>
                    <li class="mt-1 text-right">
                        <a href="#">会员注册</a>
                    </li>
                </ul>
                <!-- <ul id="wx_login"  class="text-center">
                    <li class="pt-5"><img src="img/login/wx.png"></li>
                    <li class="pt-3">用手机微信扫描二维码安全登录</li>
                    <li class="p-2 m-4">返回</li>
                </ul> -->
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
