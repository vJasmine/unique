<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="border bg-white mt-5">
            <ul class="bg-white w-25 h-75">
                <li class="mt-3">
                    密码登录
                </li>
                <li class="uname mt-3">
                    <img src="img/login/user.png">
                    <input type="text" name="uname" placeholder="用户名/邮箱/手机号"/>
                </li>
                <li class="upwd mt-3">
                    <img src="img/login/pwd.png">
                    <input type="password" name="upwd" />
                </li>
                <li class="login mt-3 border-0">
                    <input type="button" value="登录" />
                </li>
                <li class="mt-3 text-right">
                    <a href="#" class="pr-3">忘记密码</a>
                    <a href="#" class="pr-3">免费注册</a>
                </li>
            </ul>
        </div>
    </div>
    <footer id="footer" class="container mt-5"></footer>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
